<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sky src="background.jpg"></a-sky>

        <a-entity>
            <a-sphere position="0 11 0" radius="1" color="black"
                animation="property: position;from:0.25 11 0;to:-0.25 11 0;dur: 1000;dir:alternate;loop: true">
            </a-sphere>
        </a-entity>

        <a-entity position="0 0 0">
            <a-cylinder position="0 9.5 0" radius="0.1" height="3" color="black"
                animation="property: rotation;from:0 0 -10;to:0 0 10;easing:linear;dur: 1000;dir:alternate;loop: true">
            </a-cylinder>
        </a-entity>

        <a-entity>
            <a-sphere position="0 4 0" radius="4" color="#0066ff"></a-sphere>
        </a-entity>

        <a-entity>
            <a-circle position="-1.5 4 4.2" radius="1"></a-circle>
            <a-sphere color="#000" radius="0.5" position="-1.5 4 4.2"
                animation="property: position; from:-1.5 3.7 4.2;to: -1.5 4.3 4.2;dir:alternate;loop: true; dur: 1000;">
            </a-sphere>
            <a-circle position="1.5 4 4.2" radius="1"></a-circle>
            <a-sphere color="#000" radius="0.5" position="1.5 4 4.2"
                animation="property: position; from:1.5 4.3 4.2;to: 1.5 3.7 4.2;dir:alternate;loop: true; dur: 1000;">
            </a-sphere>
        </a-entity>

        <a-entity position="0 3.2 4.5" rotation="0 0 100"
            geometry="primitive: ring; thetaStart:110;thetaLength:120;radiusOuter: 1; radiusInner: 0.9;"
            material="side:double;color:orange;"></a-entity>

        <a-entity>
            <a-cylinder position="0 -1 0" height="5" radius="3" color="#0066ff"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder position="-3 -5 0" height="2" radius="2.5" color="#0066ff"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder position="3 -5 0" height="2" radius="2.5" color="#0066ff"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder position="-4 0 0" height="4" radius="1" rotation="0 0 -120" color="#0066ff"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder position="4 0 0" height="4" radius="1" rotation="0 0 120" color="#0066ff"></a-cylinder>
        </a-entity>

        <a-entity>
            <a-circle position="0 -1 3" radius="2" color="red"></a-circle>
            <a-circle position="0 -1 3" radius="1.7" color="orange"></a-circle>
            <a-circle position="0 -1 3" radius="1.4" color="yellow"></a-circle>
            <a-circle position="0 -1 3" radius="1.1" color="green"></a-circle>
            <a-circle position="0 -1 3" radius="0.8" color="blue"></a-circle>
            <a-circle position="0 -1 3" radius="0.5" color="indigo"></a-circle>
            <a-circle position="0 -1 3" radius="0.2" color="violet"></a-circle>
        </a-entity>

    </a-scene>
</body>

</html>
